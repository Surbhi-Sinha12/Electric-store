<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Electronics Store</title>
</head>

<body>
    <header>
        <h1>Electronics Store</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#phones">Phones</a></li>
            <li><a href="#laptops">Laptops</a></li>
            <li><a href="#cameras">Cameras</a></li>
            <!-- Add more categories as needed -->
        </ul>
    </nav>

    <section id="phones">
        <h2>Phones</h2>
        <div class="item">
            <img src="mobile.jpeg" alt="Phone 1">
            <p>Samsung Galaxy</p>
            <p>Price: 30k</p>
        </div>

        <div class="item">
            <img src="iphone.jpeg" alt="Phone 2">
            <p>IPhone</p>
            <p>Price: 120k</p>
        </div>
        <!-- Add more phone items as needed -->
    </section>

    <section id="laptops">
        <h2>Laptops</h2>
        <div class="item">
            <img src="hp.jpg" alt="Laptop 1" width="300">
            <p>HP Pavellion</p>
            <p>Price: 42k</p>
        </div>

        <div class="item">
            <img src="dell.jpeg" alt="Laptop 2">
            <p>Dell</p>
            <p>Price: 70k</p>
        </div>
        <!-- Add more laptop items as needed -->
    </section>
</body>
</html>
